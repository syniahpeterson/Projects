<body>
    <header>
        <div class="nav">
            <a class="logo" href="index.html"><img class="icon" alt="Second Run Logistics LLC Logo" src="images/SRL.png"></a>
            <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="services.html"><i class="fa fa-fw fa-list"></i> Services</a>
            <a class="active" href="get-a-quote.html"><i class="fa fa-fw fa-money"></i> Get a quote</a>
            <a href="contact-us.html"><i class="fa fa-fw fa-envelope"></i> Contact Us</a>
            <a href="locations.html"><i class="fa fa-fw fa-map-marker"></i> Locations</a>
        </div>
        <div class="gallery">
            <div class="row">
                <div class="column">
                    <img class="images" src="images/SRL.png" alt="Second Run Logistics Logo">
                </div>
                <div class="column">
                    <img class="images truck1" src="images/truck1.jpeg" alt="Second Run Logistics Smaller Box Truck">
                </div>
                <div class="column">
                    <img class="images" src="images/truck2.jpeg" alt="Second Run Logistics Larger Box Truck">
                </div>
                <div class="column">
                    <img class="images" src="images/van1.jpeg" alt="Second Run Logistics Delivery Van">
                </div>
            </div>
        </div>
    </header>
    <main>
        
        <form class="quote" action="https://webpages.charlotte.edu/speter52/itis3135/PetersonSyniahProject2/received-quotes.html"> <!-- I'm going to add action and method when JS is incorporated -->
            <div class="quote-contact-info">
                <h1>Your Contact Information</h1>
                <label for="firstname">First Name: </label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Last Name: </label>
                <input type="text" id="lastname" name="lastname">
                <label for="companyname">Company Name: </label>
                <input type="text" id="companyname" name="companyname">
                <label for="phonenumber">Phone Number: </label>
                <input type="tel" id="phonenumber" name="phonenumber">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
            </div>
            <div class="quote-origin-dest-info">
                <h1>Origin and Destination Information</h1>
                <label for="pickuplocation">Pickup Location: </label>
                <input type="text" id="pickuplocation" name="pickuplocation">
                <label for="pickuptime">Pickup Time</label>
                <input type="datetime-local" id="pickuptime" name="pickuptime">
                <label for="deliverylocation">Delivery Location</label>
                <input type="text" id="deliverylocation" name="deliverylocation">
                <label for="deliverytime">Delivery Time</label>
                <input type="text" id="deliverytime" name="deliverytime">
            </div>
            <div class="quote-shipment-info">
                <h1>Shipment Information</h1>
                <label for="numpieces">Number of Pieces: </label>
                <input type="number" id="numpieces" name="numpieces">
                <label for="packingtype">Packing Type: </label>
                <input type="text" id="packingtype" name="packingtype">
                <label for="totalweight">Total Weight</label>
                <input type="text" id="totalweight" name="totalweight">
                <label for="dimensions">Dimensions: </label>
                <input type="text" id="dimensions" name="dimensions">
                <label for="commodity">Commodity: </label>
                <input type="text" id="commodity" name="commodity">
            </div>
            <button class="submit-btn" type="submit">Submit</button> <!-- This is temporary I plan to secure this data
            and instead send the user a confirmation page-->
        </form>
       
    </main>
    <footer>
        <p>Phone Number: <a href="tel:9191234567">919-123-4567</a></p>

        </div>

    </footer>
