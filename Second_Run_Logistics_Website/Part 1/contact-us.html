        <form class="contact" action="https://webpages.charlotte.edu/speter52/itis3135/PetersonSyniahProject2/contacts.html"> <!-- I'm going to add action and method when JS is incorporated -->
            <div class="contact-contact-info">
                <h1>Your Contact Information</h1>
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last Name: </label>
                <input type="text" id="last-name" name="last-name">
                <label for="company-name">Company Name: </label>
                <input type="text" id="company-name" name="company-name">
                <label for="phone-number">Phone Number: </label>
                <input type="tel" id="phone-number" name="phone-number">
                <label for="email-ad">Email: </label>
                <input type="email" id="email-ad" name="email-ad">
            </div>
            <div class="contact-question-comment">
                <h1>Question/Comment/Inquiry</h1>
                <label for="qci">Question/Comment/Inquiry: </label>
                <br>
                <textarea id="qci"></textarea>
            </div>
