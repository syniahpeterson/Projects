    <main>
        <div class="quote-container">
            <form class="quote-form" onsubmit="sendQuoteMail(); reset(); return false;">
                <div class="quote-contact-info">
                    <h1>Your Contact Information</h1>
                    <label for="firstname">First Name: </label>
                    <input type="text" id="firstname" placeholder="John" required>
                    <label for="lastname">Last Name: </label>
                    <input type="text" id="lastname" placeholder="Doe" required>
                    <label for="companyname">Company Name: </label>
                    <input type="text" id="companyname" placeholder="John Doe Shirts INC." required>
                    <label for="phonenumber">Phone Number: </label>
                    <input type="tel" id="phonenumber" placeholder="1234567890" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="johndoe@gmail.com" required>
                </div>
                <div class="quote-origin-dest-info">
                    <h1>Origin and Destination Information</h1>
                    <label for="pickuplocation">Pickup Location: </label>
                    <input type="text" id="pickuplocation" placeholder="123 S Sesame Street, Charlotte, NC 28213" required>
                    <label for="pickuptime">Pickup Time</label>
                    <input type="datetime-local" id="pickuptime" required>
                    <label for="deliverylocation">Delivery Location</label>
                    <input type="text" id="deliverylocation" placeholder="224 N Peach Street, Queens, NY 11106" required>
                    <label for="deliverytime">Delivery Time</label>
                    <input type="datetime-local" id="deliverytime" required>
                </div>
                <div class="quote-shipment-info">
                    <h1>Shipment Information</h1>
                    <label for="numpieces">Number of Pieces: </label>
                    <input type="number" id="numpieces" placeholder="32" required>
                    <label for="packingtype">Packing Type: </label>
                    <input type="text" id="packingtype" placeholder="boxes" required>
                    <label for="totalweight">Total Weight</label>
                    <input type="text" id="totalweight" placeholder="1500 lbs" required>
                    <label for="dimensions">Dimensions: </label>
                    <input type="text" id="dimensions" placeholder="L x W x H" required>
                    <label for="commodity">Commodity: </label>
                    <input type="text" id="commodity" placeholder="Shirts" required>
                </div>
                <button data-toggle="tooltip" title="Get Your Quote!" class="submit-btn buttons quote-btn" type="submit" id="submit">Get Quote</button>
            </form>
        </div>
    </main>
