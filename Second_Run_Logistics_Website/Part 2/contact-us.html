    <main>
        <div class="contact-container">
            <form class="contact-form" onsubmit="sendContactMail(); reset(); return false;">
                <div class="contact-contact-info">
                    <h1>Your Contact Information</h1>
                    <label for="first_name">First Name: </label>
                    <input type="text" id="first_name" placeholder="John" required>
                    <label for="last_name">Last Name: </label>
                    <input type="text" id="last_name" placeholder="Doe" required>
                    <label for="company_name">Company Name: </label>
                    <input type="text" id="company_name" placeholder="John Doe Shirts INC." required>
                    <label for="phone_number">Phone Number: </label>
                    <input type="tel" id="phone_number" placeholder="1234567890" required>
                    <label for="email_address">Email: </label>
                    <input type="email" id="email_address" placeholder="johndoe@gmail.com" required>
                </div>
                <div class="contact-question-comment">
                    <h1>Question/Comment/Inquiry</h1>
                    <textarea placeholder="Type your question, comment, or inquiry here" required id="qci"></textarea>
                </div>
                <button data-toggle="tooltip" title="Make Contact!" class="submit-btn buttons contact-btn" type="submit" id="contact-submit">Make Contact</button>
            </form>
        </div>
    </main>
