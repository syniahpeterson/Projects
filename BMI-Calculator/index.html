<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        Your Height (in):
        <input type="number" id="height" class="input" placeholder="Enter your height in cm">
        Your Weight (lbs):
        <input type="number" id="weight" class="input" placeholder="Enter your weight in lbs">
        <button class="btn" id="btn">Compute BMI</button>
        <input type="text" class="input" id="bmi-result" disabled>
        <h4 class="info-text">Weight Condition: <span id=weight-condition></span></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
